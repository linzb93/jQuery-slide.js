<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FullPage</title>
	<link rel="stylesheet" type="text/css" href="../src/jquery.slide.css">
	<link rel="stylesheet" type="text/css" href="css/fullpage.css">
</head>
<body>
	<div class="slide">
		<div class="slide-wrapper" id="full-page">
			<ul id="ul-wrapper">
				<li>
				<div class="color orange">
					<div class="inner">
						<div class="slide-wrapper" id="inner-slide">
							<ul class="clearfix">
								<li><div class="color orange">Slide 1</div></li>
								<li><div class="color green">Slide 2</div></li>
								<li><div class="color blue">Slide 3</div></li>
								<li><div class="color orange">Slide 4</div></li>
								<li><div class="color green">Slide 5</div></li>
								<li><div class="color blue">Slide 6</div></li>
								<li><div class="color orange">Slide 7</div></li>
							</ul>
							<a href="javascript:;" title="" class="prev"><</a>
							<a href="javascript:;" title="" class="next">></a>
							<div class="page" id="page-inner"></div>
						</div>
					</div>
				</div>
				</li>
				<li><div class="color green">Slide 2</div></li>
				<li><div class=" color blue">Slide 3</div></li>
				<li><div class="color orange">Slide 4</div></li>
			</ul>
		</div>
		<div class="page" id="page-wrapper"></div>
	</div>
	<script src="../vendors/jquery-1.8.0.min.js"></script>
	<script src="../src/jquery.slide.min.js"></script>
	<script>
		$(function(){
			$("#full-page").slide({
				effect: 'fullPage',
				dir: 'vertical',
				wheel: true
			});
			$("#inner-slide").slide({
                effect: 'fullPage',
                pagination: '#page-inner',
                prev: '.prev',
                next: '.next'
            });
		});
	</script>
</body>
</html>
